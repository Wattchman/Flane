{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-8">
      <!-- Display the post form -->
      <form method="post" action="{% url 'posts:post_create' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Post</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
