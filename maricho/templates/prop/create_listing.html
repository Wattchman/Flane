{% extends 'base.html' %}

{% block content %}
<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin-top: 40px;
        padding: 40px;
        width: 100%;
        max-width: 400px;
        border: 1px solid #ddd;
        border-radius: 10px;
        background-color: #f9f9f9;
    }

    form input, form select, form button, form label {
        width: 100%;
    }

    form input, form select {
        height: 40px;
        border: 1px solid lightseagreen;
        padding: 0 10px;
        border-radius: 5px;
        box-sizing: border-box;
    }

    form label {
        font-size: 14px;
        color: #333;
        margin-bottom: 5px;
        text-align: left;
    }

    button {
        background-color: lightseagreen;
        border: none;
        padding: 10px;
        border-radius: 5px;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }

    button:hover {
        background-color: seagreen;
    }
</style>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ listing_form.as_p }}

    <label for="images">Upload Images:</label>
    <input type="file" name="images" id="images" accept="image/*" multiple>

    <button type="submit">Create Listing</button>
</form>
{% endblock content %}
