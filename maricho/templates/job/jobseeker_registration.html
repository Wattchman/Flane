<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobseeker Registration</title>
    <style>
        /* CSS styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .registration-form {
            background-color: white;
            width: 100%;
            max-width: 500px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .error-message {
            color: red;
            font-size: 12px;
            display: none;
            margin-top: 5px;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #20b2aa;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: #178f8b;
        }
    </style>
</head>
<body>
    <div class="registration-form">
        <h2>Jobseeker Registration</h2>
        <form id="jobseekerForm" method="post" action="" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
                <span class="error-message">This field is required</span>
            </div>
            <button type="submit" class="submit-btn">Register</button>
        </form>
    </div>

    <script>
        // JavaScript for form validation
        document.getElementById("jobseekerForm").onsubmit = function(event) {
            let isValid = true;
            const inputs = document.querySelectorAll("#jobseekerForm input, #jobseekerForm select");

            inputs.forEach(input => {
                const error = input.closest(".form-group").querySelector(".error-message");
                if (input.value.trim() === "") {
                    error.style.display = "block";
                    input.style.borderColor = "red";
                    isValid = false;
                } else {
                    error.style.display = "none";
                    input.style.borderColor = "#ccc";
                }
            });

            if (!isValid) event.preventDefault();
        };
    </script>
</body>
</html>
