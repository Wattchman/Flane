<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MariCho Jobs - Your trusted platform for job opportunities and career growth.">
    <meta name="keywords" content="MariCho Jobs, job portal, career, job listings, job search">
    <meta name="author" content="MariCho Services">
    <title>MariCho Jobs</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Light sea green theme color */
        :root {
            --main-color: #20B2AA;
        }

        /* Header */
        .header {
            background-color: var(--main-color);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
        }

        .header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        /* CV Writing Pop-up */
        .cv-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1000;
        }

        .cv-popup h2 {
            color: var(--main-color);
            margin-bottom: 1rem;
        }

        .cv-popup p {
            margin: 0.5rem 0 1.5rem;
            font-size: 1rem;
            color: #333;
        }

        .cv-popup a {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: var(--main-color);
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .cv-popup a:hover {
            background-color: #1b958f;
        }

        .cv-popup .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff5c5c;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 1rem;
            cursor: pointer;
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1>MariCho Jobs</h1>
        <button id="cvButton" style="background-color: var(--main-color); color: #fff; padding: 0.5rem 1rem; border: none; border-radius: 5px; cursor: pointer;">Need a CV?</button>
    </header>

    <!-- CV Pop-up -->
    <div class="cv-popup" id="cvPopup">
        <button class="close-btn" id="closePopup">Ã—</button>
        <h2>Do you have a CV?</h2>
        <p>Let us help you create a CV that will guarantee you a job.</p>
        <a href="https://wa.me/+263784777648?text=Hi%20MariCho%20Team!%20I%20need%20help%20with%20CV%20writing." target="_blank">Contact Us on WhatsApp</a>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- JavaScript for Pop-up -->
    <script>
        const cvButton = document.getElementById('cvButton');
        const cvPopup = document.getElementById('cvPopup');
        const overlay = document.getElementById('overlay');
        const closePopup = document.getElementById('closePopup');

        cvButton.addEventListener('click', () => {
            cvPopup.style.display = 'block';
            overlay.style.display = 'block';
        });

        closePopup.addEventListener('click', () => {
            cvPopup.style.display = 'none';
            overlay.style.display = 'none';
        });

        overlay.addEventListener('click', () => {
            cvPopup.style.display = 'none';
            overlay.style.display = 'none';
        });
    </script>
</body>
</html>
