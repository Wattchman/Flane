{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-8">
      <!-- Display the profile image, headline, and summary -->
      <div class="card mt-3">
        <div class="card-body">
          <form method="post" action="{% url 'signup' %}" enctype="multipart/form-data">
        <p>Edit_Profile</p>
        {% csrf_token %}
        <input type="text" name="bio" placeholder="enter bio">
        <input type="text" name="location" placeholder="enter location">
        <input type="tel" name="number" placeholder="phone number">
        <input type="image" name="profimg" placeholder="enter profile image">
        <input type="image" name="coverimg" placeholder="enter cover image">
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
