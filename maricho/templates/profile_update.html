{% extends "base.html" %}

{% block content %}
<div class="container profile-update-container">
  <h2>Update Your Profile</h2>
  <form method="post" enctype="multipart/form-data" class="profile-form">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% for field in form %}
      <div class="form-group">
        {{ field.label_tag }}
        {{ field }}
        {{ field.errors }}
      </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
</div>

<style>
/* General Page Styles */
body {
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
  color: #333;
}

.container.profile-update-container {
  max-width: 600px;
  margin: 30px auto;
  padding: 20px;
  background-color: white;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  border: 2px solid lightseagreen;
}

/* Heading Styles */
h2 {
  color: lightseagreen;
  text-align: center;
  margin-bottom: 20px;
}

/* Form Styles */
form.profile-form {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.form-group {
  display: flex;
  flex-direction: column;
}

.form-group label {
  margin-bottom: 5px;
  font-weight: bold;
  color: #555;
}

.form-group input,
.form-group select,
.form-group textarea {
  width: 100%;
  max-width: 100%;
  padding: 10px;
  font-size: 1rem;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box; /* Ensures padding doesnâ€™t affect width */
}

/* Ensure all inputs, selects, and textareas are the same height */
.form-group input,
.form-group select,
.form-group textarea {
  height: 40px;
}

textarea {
  height: auto; /* Allows textareas to grow naturally */
}

/* Button Styles */
form .btn-primary {
  background-color: lightseagreen;
  border-color: lightseagreen;
  color: white;
  padding: 10px 15px;
  border-radius: 5px;
  transition: background-color 0.3s ease, transform 0.2s ease;
  font-size: 1rem;
  width: 100%; /* Ensures button spans the full width of the form */
}

form .btn-primary:hover {
  background-color: #2e8b78;
  transform: scale(1.05);
}

</style>
{% endblock %}
