{% extends 'base.html' %}

{% block title %}Profile Details{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Enter Your Profile Details</h1>
    <form method="post" action="" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Save</button>
    </form>
</div>

<style>
    /* General container styles */
    .form-container {
        background-color: #fff;
        max-width: 400px;
        margin: 50px auto;
        padding: 30px 40px;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
    }

    /* Heading styles */
    .form-container h1 {
        font-size: 24px;
        color: #333;
        margin-bottom: 20px;
    }

    /* Form input styles */
    form input, form select, form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
        transition: border-color 0.3s, box-shadow 0.3s;
    }

    form input:focus, form select:focus, form textarea:focus {
        border-color: #20b2aa;
        outline: none;
        box-shadow: 0 0 5px rgba(32, 178, 170, 0.5);
    }

    /* Submit button styles */
    .btn {
        background-color: #20b2aa;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 12px 20px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: background-color 0.3s, transform 0.2s;
    }

    .btn:hover {
        background-color: #178f8b;
        transform: scale(1.05);
    }

    .btn:active {
        transform: scale(1);
    }

    /* Responsive design */
    @media (max-width: 500px) {
        .form-container {
            margin: 20px;
            padding: 20px;
        }

        .form-container h1 {
            font-size: 20px;
        }

        .btn {
            font-size: 14px;
            padding: 10px 15px;
        }
    }
</style>
{% endblock %}
