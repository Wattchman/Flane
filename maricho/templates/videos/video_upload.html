<!-- video_upload.html -->
{% extends "base.html" %}

{% block content %}
  <div class="upload-container">
    <h2>Upload a Video</h2>
    
    <!-- Display any error or success messages -->
    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    <!-- Video upload form -->
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        <label for="title">Title:</label>
        {{ form.title }}
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        {{ form.description }}
      </div>
      <div class="form-group">
        <label for="video_file">Select Video (Max: 20 MB):</label>
        {{ form.video_file }}
      </div>
      <button type="submit">Upload Video</button>
    </form>
  </div>
{% endblock %}

<!-- Add optional CSS for styling -->
<style>
  .upload-container {
    width: 50%;
    margin: 0 auto;
  }
  .messages {
    color: red;
  }
  .form-group {
    margin-bottom: 15px;
  }
</style>
