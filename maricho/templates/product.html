{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid lightseagreen;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: lightseagreen;
            margin-bottom: 20px;
        }

        form {
            display: grid;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        form label {
            font-size: 16px;
            font-weight: bold;
            color: #333333;
        }

        form input, form select, form textarea {
            width: 100%;
            height: 45px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid lightseagreen;
            border-radius: 5px;
            box-sizing: border-box;
        }

        form textarea {
            resize: vertical;
            height: 80px;
        }

        form button {
            width: 100%;
            background: lightseagreen;
            border: none;
            color: white;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        form button:hover {
            background: darkcyan;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Post Your Product</h1>
        <form method="post" action="{% url 'product' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Post</button>
        </form>
    </div>
</body>
{% endblock %}
</html>
