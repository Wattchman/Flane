{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MariCho</title>
    <script src="https://kit.fontawesome.com/34a56207d1.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
        }

        /* Navigation Bar */
        nav {
            width: 100%;
            height: 60px;
            background: lightseagreen;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav h1 {
            color: white;
            font-size: 24px;
        }

        nav h1 span {
            font-weight: bold;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 15px;
            align-items: center;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            font-size: 18px;
            color: white;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: darkcyan;
        }

        /* Search Bar */
        .search {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search input {
            background: lightgrey;
            border: none;
            border-radius: 15px;
            padding: 5px 10px;
            width: 200px;
        }

        .search button {
            background: white;
            border: 1px solid lightseagreen;
            border-radius: 10px;
            color: lightseagreen;
            padding: 5px 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search button:hover {
            background: lightseagreen;
            color: white;
        }

        /* Hamburger Icon */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background: white;
            margin: 3px 0;
            transition: 0.3s;
        }

        /* Hidden Menu */
        .nav-items {
            display: flex;
            align-items: center;
        }

        .nav-items.hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }

            .nav-items {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 0;
                background: lightseagreen;
                width: 100%;
                padding: 10px 0;
            }

            .nav-items.show {
                display: flex;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav ul li {
                margin: 10px 0;
            }

            .search input {
                width: 150px;
            }
        }

         .whatsapp-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25D366;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1000;
            text-decoration: none; /* Remove underline for the link */
        }

        .whatsapp-button:hover {
            background-color: #1EBE5B;
        }

        .whatsapp-button img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
  <a href="https://wa.me/+263784777648?text=Hi%21%20I%20need%20assistance%20on%20Maricho.com" target="_blank" class="whatsapp-button">
        <img src="https://img.icons8.com/ios-filled/50/FFFFFF/whatsapp.png" alt="WhatsApp Icon">
    </a>

    <!-- WhatsApp Popup -->
    <!-- Navigation Bar -->
    <nav>
        <h1>Mari<span>Cho</span></h1>
        <div class="hamburger" id="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="nav-items" id="nav-items">
            <ul>
                {% if user.is_authenticated %}
                <li><a href="{% url 'home' %}"><i class="fa-solid fa-house"></i></a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
                <li><a href="#"><i class="fa-solid fa-bell"></i></a></li>
                {% else %}
                <li><a href="{% url 'signin' %}">Login</a></li>
                <li><a href="{% url 'signup' %}">Signup</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <!-- Content Section -->
    <div class="bd">
        <style>
            .bd {
                padding-top: 15px;
                margin: 0 20px;
            }
        </style>
        {% block content %}
        {% endblock %}
    </div>

  <script>
        function redirectToWhatsApp() {
            const phoneNumber = "1234567890"; // Replace with your WhatsApp number (without '+' or '00')
            const message = "Hi! I need assistance."; // Replace with your custom message
            const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.open(url, '_blank'); // Opens the WhatsApp link in a new tab
    </script>

    <script>
        // Hamburger Menu Toggle
        const hamburger = document.getElementById("hamburger");
        const navItems = document.getElementById("nav-items");

        hamburger.addEventListener("click", () => {
            navItems.classList.toggle("show");
        });
    </script>
</body>
</html>
