<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:lightseagreen;
            color:white;
            margin: 0;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #fff;
        }
        th {
            background-color: #2E8B57; /* Darker shade for header */
        }
        a {
            color: white;
            text-decoration: none;
            margin-bottom: 10px;
            display: inline-block;
        }
        button {
            padding: 10px 15px;
            background-color: #2E8B57;
            border: none;
            color: white;
            cursor: pointer;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Customer List</h1>
    <a href="{% url 'create_customer' %}"><button>Add Customer</button></a>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
        </tr>
        {% for customer in customers %}
        <tr>
            <td>{{ customer.name }}</td>
            <td>{{ customer.email }}</td>
            <td>{{ customer.phone }}</td>
            <td>{{ customer.address }}</td>
        </tr>
        {% endfor %}
    </table>
    <script>
        console.log("Customer List Loaded");
    </script>
</body>
</html>
